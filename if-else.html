<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else javascript</title>
</head>
<body>
    <script type="text/javascript">
        var age = 15;
        if(age > 18) {
            document.write("<b> Qualifies for driving </b>");
        } else {
            document.write("<b> Does not quality for driving </b>")
        }
    </script>
</body>
</html>
