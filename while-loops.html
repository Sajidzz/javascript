<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop javascript</title>
</head>
<body>
    <script type="text/javascript">
        var count = 8;
        document.write("Starting Loop ");
        while (count > 10) {
            document.write("Current Count : " + count);
        count++;
        }
    </script>
</body>
</html>
