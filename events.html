<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events javascript</title>
</head>
<body>
    <script type="text/javascript">
        function sayHello() {
            alert("Hello World");
        }
    </script>
    <form>
        <button type="button" onclick="sayHello" value="Say Hello"></button>
    </form>
</body>
</html>
