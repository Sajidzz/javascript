<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop control javascript</title>
</head>
<body>
    <script type="text/javascript">
        var x = 1;
        document.write("Entering the loop");

        while(x < 20) {
            if (x == 20) {
                break;
            }
            x = x + 1;
            document.write("Exiting the loop!");
        }
    </script>
</body>
</html>
