</head>
<body>
    <script type="text/javascript">
        var debugging = true;
        var whichImage = "widget";

        if (debugging)
        alert ("Calls swapImage() with argument: " + whichImage);
        var swapStatus = swapImage(whichImage);

        if ( debugging)
        alert (" Exits swapImages() with swapStatus= " + swapStatus);
