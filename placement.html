<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function javascript</title>
    <script>
        function myHello() {
            alert("Hello World");
        }
    </script>
</head>
<body>
    <button type="button" onclick="myHello()" value="Say Hello"></button>
</body>
</html>
